<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- global setting -->
  <match>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- Noto Color Emoji config https://qiita.com/TsutomuNakamura/items/f48b9ed690cfc008acd2 -->
  <match target="scan">
    <test name="family">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
    <!-- <edit name="pixelsize" mode="assign"><double>18</double></edit> -->
  </match>
  <!-- 一般的なaliasを含まないフォント名には'sans'を付与する -->
  <match target="pattern">
    <test qual="all" name="family" compare="not_eq">
      <string>sans</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append_last">
      <string>sans</string>
    </edit>
  </match>
  <!-- Apple Emoji -->
  <match>
    <test name="family">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <!-- fallback fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans JP</family>
      <family>IPexゴシック</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Sans </family>
      <family>Last Resort</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Han Serif JP</family>
      <family>IPAex明朝</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Sans </family>
      <family>Last Resort</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cica</family>
      <family>Source Han Code JP</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Sans </family>
      <family>Last Resort</family>
    </default>
  </alias>
</fontconfig>
