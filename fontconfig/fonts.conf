<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- use Noto Color Emoji. https://qiita.com/TsutomuNakamura/items/f48b9ed690cfc008acd2 -->
    <match target="scan">
        <test name="family"><string>Noto Color Emoji</string></test>
        <edit name="scalable" mode="assign"><bool>true</bool></edit>
        <edit name="pixelsize" mode="assign"><double>18</double></edit>
    </match>
    <!-- hinting https://qiita.com/AumyF/items/7d268134f5915f222599 hintingいらないのでは?
    <match target="font">
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>
    -->
    <!-- default target="pattern" -->
    <!-- 日本語のデフォルトをNoto Sans CJK JPに -->
    <match>
        <test compare="contains" name="lang"><string>ja</string></test>
        <edit name="family" mode="prepend"><string>Noto Sans CJK JP</string></edit>
    </match>
    <match>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Color Emoji</string>
            <string>Noto Sans CJK JP</string>
            <string>IPAexGothic</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Color Emoji</string>
            <string>Noto Serif CJK JP</string>
            <string>IPAexMincho</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Cica</string>
            <string>Noto Sans Mono CJK JP</string>
            <string>IPAexGothic</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Apple Color Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>
</fontconfig>
