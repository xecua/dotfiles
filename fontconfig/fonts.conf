<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
  <!-- "sans"を"sans-serif"に統一 -->
  <match>
    <test name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>MS PMincho</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>MS Mincho</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>ＭＳ Ｐ明朝</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>ＭＳ 明朝</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>MS PGothic</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>MS Gothic</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>ＭＳ Ｐゴシック</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>ＭＳ ゴシック</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family">
      <string>Noto Sans JP</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Noto Serif JP</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <!-- fallback fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>Symbola</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>Symbola</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>UDEV Gothic 35 NFLG</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>Symbola</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
    </default>
  </alias>
</fontconfig>
