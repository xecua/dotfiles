<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
  <!-- "sans"を"sans-serif"に統一 -->
  <match>
    <test name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family" qual="any">
      <string>MS PMincho</string>
      <string>ＭＳ Ｐ明朝</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="family" qual="any">
      <string>MS PGothic</string>
      <string>ＭＳ Ｐゴシック</string>
    </test>
    <test name="prgname" compare="not_contains">
      <string>LibreOffice</string>
    </test>
    <edit name="family" mode="delete" />
  </match>
  <match>
    <test name="prgname">
      <string>Tilix</string>
    </test>
    <edit name="family" mode="prepend" binding="weak">
      <string>Noto Emoji</string>
    </edit>
  </match>
  <!-- fallback fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans JP</family>
      <family>IPAexゴシック</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>FreeSans</family>
      <family>FreeSerif</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Han Serif JP</family>
      <family>IPAex明朝</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>FreeSans</family>
      <family>FreeSerif</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cica</family>
      <family>Source Han Code JP</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
    <default>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>FreeSans</family>
      <family>FreeSerif</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
    </default>
  </alias>
</fontconfig>
