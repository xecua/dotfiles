# See https://wiki.hypr.land/Configuring/Keywords/ for more
$terminal = ghostty

# For all categories, see https://wiki.hypr.land/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hypr.land/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 5
    border_size = 0
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hypr.land/Configuring/Variables/ for more
    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gesture = 3, horizontal, workspace
gestures {
    # See https://wiki.hypr.land/Configuring/Variables/ for more
}

misc {
    # See https://wiki.hypr.land/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
windowrule = suppressevent maximize, class:.* # You'll probably like this.
# https://github.com/hyprwm/Hyprland/issues/4257
windowrule = noinitialfocus, class:^jetbrains-(?!toolbox), floating:1

windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(steam)$
windowrule = float, class:^(xdg-desktop-portal)$

# DMS windows floating by default
windowrule = float, class:^(org.quickshell)$

# See https://wiki.hypr.land/Configuring/Keywords/ for more
$mod = SUPER

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mod, return , exec, $terminal
bind = $mod, e      , exit,
bind = $mod, f      , fullscreen, 1
bind = $mod, g      , togglegroup,
bind = $mod, space  , exec, walker -n
bind = $mod, d      , exec, walker -n -m applications
# bind = $mod, d      , exec, walker -m desktopapplications
# bind = $mod, d, exec, dms ipc call spotlight toggle
bind = $mod, p      , exec, walker -n -m power
# bind = $mod, N, exec, dms ipc call notifications toggle
bind = $mod, V      , exec, [float; size 622 652] $terminal -e 'clipse'
# bind = $mod, V, exec, dms ipc call clipboard toggle
# bind = $mod, comma, exec, dms ipc call settings focusOrToggle
# bind = $mod, escape, exec, dms ipc call hypr toggleOverview

bind = $mod,       minus, exec, scratchpad
bind = $mod SHIFT, minus, exec, scratchpad -g

bind = $mod SHIFT, q,     killactive,
bind = $mod SHIFT, space, togglefloating,

# Move focus with mod + hjkl
bind = $mod       , h, movefocus,     l
bind = $mod SHIFT , h, movewindoworgroup, l
bind = $mod       , j, movefocus,     d
bind = $mod SHIFT , j, movewindoworgroup, d
bind = $mod       , k, movefocus,     u
bind = $mod SHIFT , k, movewindoworgroup, u
bind = $mod       , l, movefocus,     r
bind = $mod SHIFT , l, movewindoworgroup, r

# resize mode (submap)
bind = $mod, r, submap, resize
submap = resize
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0
bind = , escape, submap, reset
submap = reset

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod SHIF, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media control
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessDown, exec, light -U 5
bindel = , XF86MonBrightnessUp,   exec, light -A 5
bindel = , XF86AudioPlay,         exec, playerctl play-pause
bindel = , XF86AudioNext,         exec, playerctl next
bindel = , XF86AudioPrev,         exec, playerctl previous

source = ~/.config/hypr/workspaces.conf

exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark' # gtk 4.20

exec-once = systemd-cat --identifier=hypridle hypridle
exec-once = systemd-cat --identifier=hyprpaper hyprpaper
exec-once = hyprpm reload -n
exec-once = systemd-cat --identifier=waybar waybar
# exec-once = walker --gapplication-service # 正常に動かないことがあるかも
exec-once = clipse -listen
exec-once = hyprctl setcursor Adwaita 24
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP PATH QT_QPA_PLATFORMTHEME
exec-once = systemctl --user start wayland-session.target
