# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = '''\(´∀`\)[INSERT❯](bold green)'''
error_symbol = '''\(ﾉ∀`\)[INSERT❯](bold green)'''
vimcmd_symbol = "[NORMAL❯](bold blue)"
vimcmd_replace_one_symbol = "[REPLACE❯](bold purple)"
vimcmd_replace_symbol = "[REPLACE❯](bold purple)"
vimcmd_visual_symbol = "[VISUAL❯](bold yellow)"

[git_commit]
tag_disabled = false
tag_max_candidates = 1

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1

[time]
disabled = true

[battery]
disabled = true

[hg_branch]
disabled = false

[sudo]
disabled = false

