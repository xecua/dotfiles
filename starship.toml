add_newline = true

[character]
format = '$symbol  '
success_symbol = '''\(´∀`\)'''
error_symbol = '''\(ﾉ∀`\)'''

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1

[time]
disabled = false
format = "🕙[$time]($style) "
time_format = "%R"

[battery]
full_symbol = " "
charging_symbol = "⚡️ "
discharging_symbol = " "

[[battery.display]]
threshold = 100
style = "bold green"

[hg_branch]
disabled = false

[sudo]
disabled = false

