## ddc
[[plugins]]
repo = 'Shougo/ddc.vim'
depends = 'denops.vim'
on_event = ['InsertEnter', 'CmdlineEnter']
hooks_file = '$STD_CONFIG/lua/xecua/plugins/ddc.lua'

### ui
[[plugins]]
repo = 'Shougo/ddc-ui-pum'
depends = ['pum.vim']

[[plugins]]
repo = 'Shougo/ddc-ui-none'
group = 'ddc'

