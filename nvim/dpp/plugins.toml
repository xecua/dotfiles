repo = 'nvim-treesitter/nvim-treesitter-textobjects'
rev = 'main'

## color matching parenthesis
[[plugins]]
repo = 'hiphish/rainbow-delimiters.nvim'

## fish
[[plugins]]
repo = 'dag/vim-fish'

## .gitignore file
[[plugins]]
repo = 'benknoble/gitignore-vim'
on_ft = 'gitignore'

## SATySFi
[[plugins]]
repo = 'qnighy/satysfi.vim'

## F#
[[plugins]]
repo = 'ionide/Ionide-vim'
on_ft = 'fsharp'

## Brewfile
[[plugins]]
repo = 'bfontaine/Brewfile.vim'
on_ft = 'Brewfile'

## ebuild etc
[[plugins]]
repo = 'gentoo/gentoo-syntax'

## CoPL Derivation Language
[[plugins]]
repo = 'ymyzk/vim-copl'

## CSV (Rainbow and SQL-like query)
[[plugins]]
repo = 'mechatroner/rainbow_csv'
on_ft = 'csv'
hooks_file = '$STD_CONFIG/dpp/rainbow_csv.lua'

## Firestore Security Rule
[[plugins]]
repo = 'delphinus/vim-firestore'
on_ft = 'firestore'

## skk-jisyo
[[plugins]]
repo = 'vim-skk/skkdict.vim'

## astro.build
[[plugins]]
repo = 'wuelnerdotexe/vim-astro'

# direnv
[[plugins]]
repo = 'direnv/direnv.vim'

# Go utility
[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_add = """
let g:go_doc_keywordprg_enabled = 0
let g:go_echo_command_info = 0
"""

# Haxe
[[plugins]]
repo = 'jdonaldson/vaxe'

# Swift
[[plugins]]
repo = 'keith/swift.vim'
on_ft = 'swift'

# Typst
[[plugins]]
repo = 'kaarmu/typst.vim'
on_ft = 'typst'

# Handlebars
[[plugins]]
repo = 'mustache/vim-mustache-handlebars'
